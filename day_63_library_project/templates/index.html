<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      <!-- Loop through the books and display each one -->
      {% if books|length == 0 %}
        <li>No books available.</li>
      {% endif %}
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} - Rating: {{ book.rating }}</li>
      {% endfor %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
