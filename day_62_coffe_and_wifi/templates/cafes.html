{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          <tbody>
            {% for rows in cafes %}
            <tr>
              <td>{{ rows[0] }}</td>
              <td>{{ rows[1] }}</td>
              <td>{{ rows[2] }}</td>
              <td>{{ rows[3] }}</td>
              <td>{{ rows[4] }}</td>
              <td>{{ rows[5] }}</td>
              <td>{{ rows[6] }}</td>
              <td>{{ rows[7] }}</td>
            </tr>
            {% endfor %}
          </tbody>
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
