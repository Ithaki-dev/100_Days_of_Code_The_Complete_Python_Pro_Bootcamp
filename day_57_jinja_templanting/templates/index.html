<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-4 text-center mt-5 mb-4 text-primary fw-bold">
        <span class="border-bottom border-3 border-primary pb-2">Welcome to My Website</span>
    </h1>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Hello, {{ name }}!</h2>
                <p class="card-text">You are probably <strong>{{ age }}</strong> years old.</p>
                <p class="card-text">Gender: <strong>{{ gender }}</strong></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
